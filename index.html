<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <main>
    <div class="container">
      <div class="box">
        <div class="img">
          <img src="images/image-equilibrium.jpg" width="160" alt="">
        </div>
        <div class="content">
          <h2>
            Equilibrium #3429
          </h2>
          <h6>
            Our Equilibrium collection promotes balance and calm.
          </h6>
        </div>
        <div class="value">
          <p class="val"><img class="one" src="images/icon-ethereum.svg" width="10" alt=""> 0.041 ETH</p>
          <p><img class="two" src="images/icon-clock.svg" width="20" alt=""> 3 days left</p>
        </div>
        
        <!-- <img src="images/icon-view.svg" alt=""> -->
        <div class="user">
          <img class="three" src="images/image-avatar.png" width="25" alt=""> 
          <h6> <span> Creation of</span> Jules Wyvern</h6>
        </div>
      </div>
    </div>
  </main>

 

 



</body>
</html>
